<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Segitiga</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Segitiga</h1>

    <!-- Section untuk menghitung luas segitiga -->
    <section>
      <h2>Menghitung Luas Segitiga</h2>
      <div class="center">
        <img src="https://img.okezone.com/okz/500/content/2023/12/07/624/2934721/kumpulan-rumus-segitiga-dalam-matematika-mudah-IezLAzC9Fs.jpg" alt="Rumus Luas Segitiga">
      </div>
      <div>
        <label for="base">Panjang Alas:</label>
        <input type="number" id="base">
      </div>
      <div>
        <label for="height">Tinggi:</label>
        <input type="number" id="height">
      </div>
      <button onclick="calculateArea()">Hitung Luas</button>
      <div id="areaResult"></div>
    </section>

    <!-- Section untuk menghitung keliling segitiga -->
    <section>
      <h2>Menghitung Keliling Segitiga</h2>
      <div class="center">
        <img src="https://asset-a.grid.id/crop/0x0:0x0/x/photo/2021/01/15/1853786887.jpg" alt="Rumus Keliling Segitiga">
      </div>
      <div>
        <label for="side1">Sisi Pertama:</label>
        <input type="number" id="side1">
      </div>
      <div>
        <label for="side2">Sisi Kedua:</label>
        <input type="number" id="side2">
      </div>
      <div>
        <label for="side3">Sisi Ketiga:</label>
        <input type="number" id="side3">
      </div>
      <button onclick="calculatePerimeter()">Hitung Keliling</button>
      <div id="perimeterResult"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
